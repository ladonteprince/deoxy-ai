<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deoxy.ai Admin â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #050510;
      --bg-card: #0d0d20;
      --surface: #161630;
      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
      --text: #e8e8f0;
      --text-secondary: #8888a8;
      --text-muted: #55556a;
      --accent: #6c5ce7;
      --accent-light: #a29bfe;
      --cyan: #00cec9;
      --magenta: #e84393;
      --gradient-primary: linear-gradient(135deg, #6c5ce7, #00cec9);
      --radius: 12px;
      --radius-lg: 20px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --mono: 'JetBrains Mono', monospace;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Ambient glow background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at 30% 50%, rgba(108, 92, 231, 0.08) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 50%, rgba(0, 206, 201, 0.06) 0%, transparent 50%);
      animation: ambientDrift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes ambientDrift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-5%, 3%) rotate(2deg); }
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 0 24px;
    }

    .login-brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-brand .logo-mark {
      font-size: 36px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 12px;
    }

    .login-brand .logo-text {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .login-brand .logo-accent {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-brand .admin-label {
      display: block;
      margin-top: 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 3px;
      color: var(--text-muted);
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 40px 32px;
      box-shadow: var(--shadow);
    }

    .login-card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-card p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: var(--font);
      font-size: 14px;
      outline: none;
      transition: var(--transition);
    }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.15);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .login-error {
      display: none;
      padding: 10px 14px;
      background: rgba(232, 67, 147, 0.1);
      border: 1px solid rgba(232, 67, 147, 0.3);
      border-radius: var(--radius-sm);
      color: var(--magenta);
      font-size: 13px;
      margin-bottom: 20px;
    }

    .login-error.visible {
      display: block;
    }

    .login-btn {
      width: 100%;
      padding: 13px 24px;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-sm);
      color: #fff;
      font-family: var(--font);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(108, 92, 231, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }

    .login-btn.loading .btn-text { display: none; }
    .login-btn.loading .spinner { display: inline-block; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--accent-light);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-brand">
      <span class="logo-mark">&#9672;</span>
      <span class="logo-text">deoxy<span class="logo-accent">.ai</span></span>
      <span class="admin-label">ADMIN</span>
    </div>

    <div class="login-card">
      <h2>Welcome back</h2>
      <p>Enter your admin password to continue.</p>

      <div id="loginError" class="login-error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter admin password" autocomplete="current-password" autofocus required>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="spinner"></span>
        </button>
      </form>
    </div>

    <div class="login-footer">
      <a href="/" target="_blank">Back to Deoxy.ai</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const errorEl = document.getElementById('loginError');
    const passwordInput = document.getElementById('password');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
    }

    function hideError() {
      errorEl.classList.remove('visible');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const password = passwordInput.value.trim();
      if (!password) {
        showError('Please enter a password.');
        return;
      }

      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          showError(data.error || 'Invalid password. Please try again.');
          btn.classList.remove('loading');
          btn.disabled = false;
          passwordInput.focus();
          passwordInput.select();
          return;
        }

        window.location.href = '/admin';
      } catch (err) {
        showError('Connection failed. Please try again.');
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
